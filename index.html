        body {
            background-color: white;
            padding: 10px;
            font-family: 'Geist', sans-serif;
        }

        .container {
            margin: 0 auto;
        }

        .collection {
            column-count: 5; /* Nombre de colonnes */
            column-gap: 15px; /* Espacement entre les colonnes */
            margin: 0px;
        }

        .product {
            break-inside: avoid; /* Évite le découpage des éléments */
            margin-bottom: 10px; /* Espacement en bas de chaque produit */
            border-radius: 5px; /* Arrondi des coins du conteneur */
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px; /* Arrondi des coins de l'image */
            display: block; /* Pour éviter l'espace en bas des images */
            cursor: pointer; /* Changer le curseur pour indiquer que l'image est cliquable */
        }

        .product-code {
            font-family: 'Geist', sans-serif;
            font-size: 14px;
            color: #333;
            text-align: center; /* Centrer le code produit */
            padding: 5px; /* Espacement autour du texte */
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .collection {
                column-count: 4; /* Quatre colonnes sur les écrans plus petits */
            }
        }

        @media (max-width: 480px) {
            .collection {

        }
    </style>
</head>

    <script>
        function openFullscreen(img) {
            // Créer un élément div pour le plein écran
            const fullScreenDiv = document.createElement('div');
            fullScreenDiv.style.position = 'fixed';
            fullScreenDiv.style.top = '0';
            fullScreenDiv.style.left = '0';
            fullScreenDiv.style.width = '100%';
            fullScreenDiv.style.height = '100%';
            fullScreenDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.8)'; // Fond sombre
            fullScreenDiv.style.zIndex = '1000'; // Au-dessus des autres éléments
            fullScreenDiv.style.display = 'flex';
            fullScreenDiv.style.alignItems = 'center';
            fullScreenDiv.style.justifyContent = 'center';

            // Créer un élément image pour le plein écran
            const fullScreenImg = document.createElement('img');
            fullScreenImg.src = img.src; // Utiliser la source de l'image cliquée
            fullScreenImg.style.maxWidth = '90%'; // Adapter la largeur à 90%
            fullScreenImg.style.maxHeight = '80%'; // Adapter la hauteur à 80%
            fullScreenImg.style.borderRadius = '0'; // Pas de coins arrondis en plein écran
            fullScreenImg.style.cursor = 'pointer'; // Changer le curseur

            // Ajouter un événement de clic pour fermer le plein écran
            fullScreenDiv.onclick = function() {
                document.body.removeChild(fullScreenDiv); // Retirer l'image du plein écran
            };

            fullScreenDiv.appendChild(fullScreenImg); // Ajouter l'image au div
            document.body.appendChild(fullScreenDiv); // Ajouter le div au corps
        }
    </script>
