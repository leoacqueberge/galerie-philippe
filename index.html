<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection de toiles, 1998-2021</title>
    <style>
        @font-face {
            font-family: 'Geist';
            src: url('geist mono/GeistMono-Regular.ttf') format('truetype');
        }

        body {
            background-color: white;
            padding: 10px;
            font-family: 'Geist', sans-serif;
        }

        .container {
            margin: 0 auto;
        }

        .collection {
            column-count: 5; /* Nombre de colonnes */
            column-gap: 15px; /* Espacement entre les colonnes */
            margin: 0px;
        }

        .product {
            break-inside: avoid; /* Évite le découpage des éléments */
            margin-bottom: 10px; /* Espacement en bas de chaque produit */
            border-radius: 5px; /* Arrondi des coins du conteneur */
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px; /* Arrondi des coins de l'image */
            display: block; /* Pour éviter l'espace en bas des images */
            cursor: pointer; /* Changer le curseur pour indiquer que l'image est cliquable */
        }

        .product-code {
            font-family: 'Geist', sans-serif;
            font-size: 14px;
            color: #333;
            text-align: center; /* Centrer le code produit */
            padding: 5px; /* Espacement autour du texte */
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .collection {
                column-count: 4; /* Quatre colonnes sur les écrans plus petits */
            }
        }

        @media (max-width: 480px) {
            .collection {
                column-count: 2; /* Deux colonnes sur les petits écrans */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="collection" id="imageCollection"></div>
    </div>

    <script>
        // Tableau des images
        const images = [
            "galerie apres retouche (low res)/1.jpeg",
            "galerie apres retouche (low res)/2.jpeg",
            "galerie apres retouche (low res)/3.jpeg",
            "galerie apres retouche (low res)/4.jpeg",
            "galerie apres retouche (low res)/5.jpeg",
            "galerie apres retouche (low res)/6.jpeg",
            "galerie apres retouche (low res)/7.jpeg",
            "galerie apres retouche (low res)/8.jpeg",
            "galerie apres retouche (low res)/9.jpeg",
            "galerie apres retouche (low res)/10.jpeg",
            "galerie apres retouche (low res)/11.jpeg",
            "galerie apres retouche (low res)/12.jpeg",
            "galerie apres retouche (low res)/13.jpeg",
            "galerie apres retouche (low res)/14.jpeg",
            "galerie apres retouche (low res)/15.jpeg",
            "galerie apres retouche (low res)/16.jpeg",
            "galerie apres retouche (low res)/17.jpeg",
            "galerie apres retouche (low res)/18.jpeg",
            "galerie apres retouche (low res)/19.jpeg",
            "galerie apres retouche (low res)/20.jpeg",
            "galerie apres retouche (low res)/21.jpeg",
            "galerie apres retouche (low res)/22.jpeg",
            "galerie apres retouche (low res)/23.jpeg",
            "galerie apres retouche (low res)/24.jpeg",
            "galerie apres retouche (low res)/25.jpeg",
            "galerie apres retouche (low res)/26.jpeg",
            "galerie apres retouche (low res)/27.jpeg",
            "galerie apres retouche (low res)/28.jpeg",
            "galerie apres retouche (low res)/29.jpeg",
            "galerie apres retouche (low res)/30.jpeg",
            "galerie apres retouche (low res)/31.jpeg",
            "galerie apres retouche (low res)/32.jpeg",
            "galerie apres retouche (low res)/33.jpeg",
            "galerie apres retouche (low res)/34.jpeg",
            "galerie apres retouche (low res)/35.jpeg",
            "galerie apres retouche (low res)/36.jpeg",
            "galerie apres retouche (low res)/37.jpeg"
        ];

        // Fonction pour mélanger le tableau
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Mélanger les images
        shuffle(images);

        // Récupérer l'élément de la collection
        const collectionElement = document.getElementById('imageCollection');

        // Ajouter les images au DOM
        images.forEach((src, index) => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `
                <img src="${src}" alt="Product ${index + 1}" onclick="openFullscreen(this)">
                <div class="product-code">P-${index + 1}</div>
            `;
            collectionElement.appendChild(productDiv);
        });

        // Fonction pour ouvrir l'image en plein écran
        function openFullscreen(img) {
            const fullScreenDiv = document.createElement('div');
            fullScreenDiv.style.position = 'fixed';
            fullScreenDiv.style.top = '0';
            fullScreenDiv.style.left = '0';
            fullScreenDiv.style.width = '100%';
            fullScreenDiv.style.height = '100%';
            fullScreenDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            fullScreenDiv.style.zIndex = '1000';
            fullScreenDiv.style.display = 'flex';
            fullScreenDiv.style.alignItems = 'center';
            fullScreenDiv.style.justifyContent = 'center';

            const fullScreenImg = document.createElement('img');
            fullScreenImg.src = img.src;
            fullScreenImg.style.maxWidth = '90%';
            fullScreenImg.style.maxHeight = '80%';
            fullScreenImg.style.borderRadius = '0';
            fullScreenImg.style.cursor = 'pointer';

            fullScreenDiv.onclick = function() {
                document.body.removeChild(fullScreenDiv);
            };

            fullScreenDiv.appendChild(fullScreenImg);
            document.body.appendChild(fullScreenDiv);
        }
    </script>
</body>
</html>
